<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTeam | Home</title>
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__container container">
        <!-- LOGO -->
        <a class="site-logo" href="./index.html">
          <img
            class="site-logo__image"
            src="./images/svg/myteam-logo.svg"
            alt="MyTeam website Logo"
            width="160"
            height="40"
          />
        </a>
        <!-- HEADER INNER WRAPPER -->
        <div class="header__inner-wrapper">
          <button class="header__inner-wrapper-btn">
            <img
              class="header__inner-wrapper-img"
              src="./images/svg/header-toggle-xbtn.svg"
              alt="Header toggle nav close icon"
              width="16"
              height="16"
            />
          </button>
          <!-- NAVBAR -->
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">home</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="./pages/about.html">about</a>
              </li>
            </ul>
          </nav>
          <!-- BUTTON -->
          <a class="header__btn btn btn-light" href="./pages/contact.html"
            >contact us</a
          >
        </div>
        <!-- TOGGLE BUTTON -->
        <button class="header__toggle-btn">
          <img
            class="header__toggle-btn__image"
            src="./images/svg/header-toggle-btn.svg"
            alt="Header toggle button"
            width="20"
            height="17"
          />
        </button>
      </div>
    </header>
    <!-- MAIN -->
    <main class="main"></main>
    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
